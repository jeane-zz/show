<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>colorspace</title>
	<style>
		table {
			border-collapse: collapse;
		}
		td {
			width: 1px;
			height: 1px;
		}
	</style>
	<script type="text/javascript">
		function table(){
			var i = 0 ,j = 0 ;
			for ( i = 0; i <= 255; i++) {
				document.write("<tr>");
				for( j = 0;j <= 255; j++){
					document.write("<td style='background-color:rgb("+i+","+j+",255);'></td>");
					//document.write("<td bgcolor= 'rgb("+i+","+j+",255)'></td>");
				}
				document.write("</tr>");
			}
		}
	</script>
</head>
<body>

	<table border = 0>
		<thead></thead>
		<tbody>
			<script type="text/javascript">
				table();
			</script>
		</tbody>
	</table>
	
</body>
</html>
