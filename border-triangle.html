<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>border triangle circle</title>
  <link rel="stylesheet" href="border-triangle.css">
  <link rel="shortcut icon" href="cover/favicon.ico">
</head>
<body>
  <h2>Border-Triangle And Border-Radius</h2>
  <section class="container">
    <div class="wrap">
      <h5>有一个尖角的正方形</h5>
      <div class="j1"></div>
    </div>
    <div class="wrap">
      <h5>折角</h5>
      <span>原始</span><div class = "b4"></div>
      <span>135</span><div class = "b1"></div>
      <span>45</span><div class = "b2"></div>
      <span>-45</span><div class = "b3"></div>  
      <span>-135</span><div class = "b5"></div>
    </div>
    <div class="wrap">
      <h5>等边三角形</h5>
      <div class="d1"></div>
    </div>
    <div class="wrap">
      <h5>等腰三角形</h5>
      <div class="d2"></div>
    </div>
    <div class="wrap">
      <h5>组合直角三角形</h5>
      <div class ="d3"></div>
    </div>
    <div class="wrap">
      <h5>30 60 直角三角形</h5>
      <div class ="d6"></div>
    </div>
    <div class="wrap">
      <h5>120度等腰三角形</h5>
      <div class="d5"></div>
    </div>
    <div class="wrap">
      <h5>直角三角形</h5>
      <div class ="d33"></div>
    </div>
    <div class="wrap">
      <h5>圆角</h5>
      <div class="yj"></div>
    </div>
    
    <div class="wrap">
      <h5>圆</h5>
      <div class="yj1"></div>
    </div>
    <div class="wrap">
      <h5>圆变形</h5>
      <div class="yj2"></div>
    </div>
    <div class="wrap">
      <h5>圆变形</h5>
      <div class="yj3"></div>
    </div>
    <div class="wrap">
      <h5>叶子</h5>
      <div class="yj4"></div>
    </div>
    <div class="wrap">
      <h5>半圆</h5>
      <div class="yj5"></div>
    </div>
    <div class="wrap">
      <h5>扇形</h5>
      <div class="yj6"></div>
    </div>
    <div class="wrap">
      <h5>跑道</h5>
      <div class="yj7"></div>
    </div>
    <div class="wrap">
      <h5>椭圆</h5>
      <div class="yj8"></div>
    </div>
    <div class="wrap">
      <h5>椭圆变形</h5>
      <div class="yj9"></div>
    </div>
    <div class="wrap">
      <h5>半椭圆</h5>
      <div class="yj0"></div>
    </div>
    <div class="wrap">
      <h5>半椭圆</h5>
      <div class="yj00"></div>
    </div>
    <div class="wrap">
      <h5>30 60 直角三角形 + border-radius</h5>
      <div class ="d66"></div>
    </div>
  </section>

</body>
</html>
